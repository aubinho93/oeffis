<script LANGUAGE="JavaScript" type="text/javascript">
function chkletter(wert)
{
	document.mainform.haltestelle.value = wert;
	return true;
}

function chkAbfahrt()
{

	if( document.mainform.letter.value == document.mainform.haltestelle.value )
	{
		document.mainform.action = "anzeige.php?haltestelle=" + document.mainform.haltestelle.value + "&lng=" + document.mainform.lng.value;
		return true;
	}

	if( document.mainform.namenwahl.value == document.mainform.haltestelle.value )
	{
		document.mainform.action = "anzeige.php?haltestelle=" + document.mainform.haltestelle.value + "&lng=" + document.mainform.lng.value;
		return true;
	}

	return false;
}
